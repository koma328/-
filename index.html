<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メルカリ模写</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <div class="header-img">
      <img src="./img/logo-acdd90ac4f472d5a6f7a330d33ab1225.svg" alt="メルカリ">
    </div>
  </header>

  <div class="main">
    <div class="main-wrapper">
      <section class="main-top">
        <h2 class="main-top-title">購入内容の確認</h2>
      </section>

      <section class="main-product">
        <div class="product-content">
          <img src="./img/moriyama.jpg" alt="購入商品画像">
          <div class="product">
            <p class="product-title">購入商品タイトル</p>
            <p class="product-price">購入商品料金¥○○</p>
          </div>
        </div>
      </section>

      <section class="main-payment">
        <div class="payment">
          <span class="payment-title">支払い金額</span>
          <span class="payment-amount">¥100</span>
        </div>
        <div class="point">
          <label for="point-checkbox">
            <input type="checkbox" name="point" value="1" class="point-checkbox">
            ポイントを使用（所持ポイント:P〇〇）
          </label>
        </div>
      </section>

      <section>
        <div class="payment-method">
          <h3 class="payment-title">支払い方法</h3>
          <a href="#" class="change">変更する</a>
        </div>
        <div class="payment-info">
          <p>クレジットカード</p>
          <p>*************1234</p>
          <p>有効期限　01/23</p>
          <img src="./img/visa-91c71914c6ae23d33f896e60bb1e3859.svg" alt="クレジットカードのブランド">
        </div>
      </section>

      <section>
        <div class="payment-method">
          <h3 class="payment-title">配送先</h3>
          <a href="#" class="change">変更する</a>
        </div>
        <div class="payment-info">
          <p>〒123-4567</p>
          <p>福岡県福岡市中央区メルカリ1-2-3</p>
          <p>メル　カリオ</p>
          </div>
      </section>

      <section class="purchase">
        <div>
          <p class="purchase-text">郵便局/コンビニ受取をご希望の方は、購入後に<b>取引画面</b>から受取場所を変更をすることが可能です。出品者が発送作業を開始した後は受取場所の変更ができませんので、早めに変更を行ってください。</p></p>
        </div>
        <button class="btn purchase">購入する</button>
      </section>

    </div>

  </div>

  <footer>

  </footer>



</body>

</html>
